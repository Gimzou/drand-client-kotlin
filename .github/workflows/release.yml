name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace

      - name: Run ktlint
        run: ./gradlew ktlintCheck --no-daemon --stacktrace

  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build all artifacts
        run: ./gradlew build --no-daemon --stacktrace

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Package JavaScript artifacts
        run: |
          cd build/js/packages/drand-client
          tar -czf ../../../../drand-client-js-${{ steps.get_version.outputs.VERSION }}.tar.gz .
          cd ../../../..

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            drand-client/build/libs/*.jar
            drand-client-js-*.tar.gz
          retention-days: 90

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-artifacts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[/{if (/## \[/ && NR!=1) exit; print}" CHANGELOG.md)
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            # Drand Kotlin Client v${{ steps.get_version.outputs.VERSION }}

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            ### JVM (Gradle/Maven via JitPack)
            ```kotlin
            repositories {
            maven("https://jitpack.io")
            }
          
            dependencies {
            implementation("com.github.Gimzou:drand-client-kotlin:${{ steps.get_version.outputs.VERSION }}")
            }
            ```
  
            ### JavaScript (Browser/Node.js)
            Download `drand-client-js-${{ steps.get_version.outputs.VERSION }}.tar.gz` and install:
              ```bash
              tar -xzf drand-client-js-${{ steps.get_version.outputs.VERSION }}.tar.gz
              npm install ./drand-client
              ```
  
            Or use directly in browser:
              ```html
              <script type="module">
              import { DrandClient } from './drand-client/kotlin/drand-client.mjs';
              </script>
              ```
  
            ## Documentation
              - [üìö API Documentation](https://gimzou.github.io/drand-client-kotlin/api/)
              - [üéÆ Live Demo](https://gimzou.github.io/drand-client-kotlin/)
              - [üìñ README](https://github.com/${{ github.repository }}/blob/v${{ steps.get_version.outputs.VERSION }}/README.md)
              - [üìù Changelog](https://github.com/${{ github.repository }}/blob/v${{ steps.get_version.outputs.VERSION }}/CHANGELOG.md)
  
            ## Downloads
            This release includes:
              - **JVM artifacts** (`.jar` files) for direct use or inspection
              - **JavaScript artifacts** (`.tar.gz`) for npm installation
  
            _Note: JVM users should prefer JitPack for automatic dependency management._
          files: |
            artifacts/*.jar
            artifacts/*.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
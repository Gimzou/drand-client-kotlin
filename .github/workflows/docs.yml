name: Documentation

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-docs:
    name: Build and Deploy API Documentation
    runs-on: ubuntu-latest
    # Only deploy for stable releases (not alpha/beta/rc)
    if: "!contains(github.ref, '-')"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Dokka documentation
        run: ./gradlew dokkaGeneratePublicationHtml --no-daemon --stacktrace

      - name: Prepare Pages structure
        run: |
          mkdir -p _site/api
          cp -r drand-client/build/dokka/html/* _site/api/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4